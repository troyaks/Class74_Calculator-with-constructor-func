<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="container">
    <h1 class="title">Calculator</h1>
    <h1 type="text" class="display"></h1>
    <table class="table">
      <tr>
        <td><button class="btn btn-symbol" id = '('>(</button></td>
        <td><button class="btn btn-symbol" id = ')'>)</button></td>
        <td><button class="btn btn-symbol" id = '**'>x<sup>y</sup></button></td>
        <td><button class="btn btn-symbol" id = 'CE'>CE</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-num" id = '7'>7</button></td>
        <td><button class="btn btn-num" id = '8'>8</button></td>
        <td><button class="btn btn-num" id = '9'>9</button></td>
        <td><button class="btn btn-symbol" id = '/'>รท</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-num" id = '4'>4</button></td>
        <td><button class="btn btn-num" id = '5'>5</button></td>
        <td><button class="btn btn-num" id = '6'>6</button></td>
        <td><button class="btn btn-symbol" id = 'x'>&#215;</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-num" id = '1'>1</button></td>
        <td><button class="btn btn-num" id = '2'>2</button></td>
        <td><button class="btn btn-num" id = '3'>3</button></td>
        <td><button class="btn btn-symbol" id = '-'>-</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-num" id = '0'>0</button></td>
        <td><button class="btn btn-num" id = '.'>.</button></td>
        <td><button class="btn btn-symbol-eql" id = '='>=</button></td>
        <td><button class="btn btn-symbol" id = '+'>+</button></td>
      </tr>
    </table>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
