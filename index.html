<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="container">
    <h1 class="title">Calculator</h1>
    <h1 type="text" class="display"></h1>
    <table class="table">
      <tr>
        <td><button class="btn btn-symbol">(</button></td>
        <td><button class="btn btn-symbol">)</button></td>
        <td><button class="btn btn-symbol">x<sup>y</sup></button></td>
        <td><button class="btn btn-symbol">CE</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-num">7</button></td>
        <td><button class="btn btn-num">8</button></td>
        <td><button class="btn btn-num">9</button></td>
        <td><button class="btn btn-symbol">รท</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-num">4</button></td>
        <td><button class="btn btn-num">5</button></td>
        <td><button class="btn btn-num">6</button></td>
        <td><button class="btn btn-symbol">&#215;</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-num">1</button></td>
        <td><button class="btn btn-num">2</button></td>
        <td><button class="btn btn-num">3</button></td>
        <td><button class="btn btn-symbol">-</button></td>
      </tr>
      <tr>
        <td><button class="btn btn-num">0</button></td>
        <td><button class="btn btn-num">.</button></td>
        <td><button class="btn btn-symbol-eql">=</button></td>
        <td><button class="btn btn-symbol">+</button></td>
      </tr>
    </table>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
